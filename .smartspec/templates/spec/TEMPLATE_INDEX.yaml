templates:
  - id: website_gallery
    name: Gallery Website
    file: website_gallery.md
    category: website
    description: Media gallery website with image/video display, user authentication, and AI media generation
    keywords:
      - gallery
      - portfolio
      - image
      - video
      - media
      - showcase
    features:
      - Responsive media grid
      - Random/rotating display
      - User authentication
      - AI media generation
      - SEO & AIO optimization
    tech_stack:
      frontend: Next.js / React
      styling: TailwindCSS
      backend: FastAPI / Next.js API
      database: PostgreSQL
      storage: S3 / Cloudflare R2
    complexity: medium
    estimated_time: 2-3 weeks

  - id: saas_dashboard
    name: SaaS Dashboard
    file: saas_dashboard.md
    category: web-application
    description: SaaS dashboard with user management, analytics, billing, and multi-tenant support
    keywords:
      - saas
      - dashboard
      - analytics
      - admin
      - management
      - subscription
