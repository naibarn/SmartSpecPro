version: '3.8'

# SmartSpec Pro - Docker Compose Configuration
# This file sets up the required infrastructure services
# 
# Services:
# - PostgreSQL: For python-backend
# - MySQL: For SmartSpecWeb (Next.js)
# - Redis: Shared cache
# - ChromaDB: Vector store for RAG

services:
  # MySQL Database (for SmartSpecWeb)
  mysql:
    image: mysql:8.0
    container_name: smartspec-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: smartspecweb
      MYSQL_USER: smartspec
      MYSQL_PASSWORD: smartspec123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smartspec-postgres
    environment:
      POSTGRES_USER: smartspec
      POSTGRES_PASSWORD: smartspec123
      POSTGRES_DB: smartspecpro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./python-backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartspec -d smartspecpro"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: smartspec-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ChromaDB Vector Store (optional - for RAG features)
  chromadb:
    image: chromadb/chroma:latest
    container_name: smartspec-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  chroma_data:
    driver: local

# Networks (optional - for service isolation)
networks:
  default:
    name: smartspec-network
