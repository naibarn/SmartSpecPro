version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: smartspec
    ports:
      - "5433:5432"

  minio:
    image: minio/minio:RELEASE.2024-10-29T16-01-48Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniosecret
    ports:
      - "9000:9000"
      - "9001:9001"

  control-plane:
    build:
      context: ../control-plane
    environment:
      PORT: 7070
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/smartspec?schema=public
      CONTROL_PLANE_API_KEY: change_me_long_random_change_me_long_random
      JWT_SECRET: change_me_long_random_change_me_long_random
      R2_ENDPOINT: http://minio:9000
      R2_REGION: us-east-1
      R2_BUCKET: smartspec-artifacts
      R2_ACCESS_KEY_ID: minio
      R2_SECRET_ACCESS_KEY: miniosecret
    ports:
      - "7070:7070"
    depends_on:
      - postgres
      - minio

  python-backend:
    # Run orchestrator + proxy behind localhost assumption in dev
    build:
      context: ../python-backend
    environment:
      CONTROL_PLANE_URL: http://control-plane:7070
      CONTROL_PLANE_API_KEY: change_me_long_random_change_me_long_random
      ORCHESTRATOR_API_KEY: local_orchestrator_key_change_me
      WORKSPACE_ROOT: /workspace
    volumes:
      - ../:/workspace:rw
    ports:
      - "8000:8000"
    depends_on:
      - control-plane
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
