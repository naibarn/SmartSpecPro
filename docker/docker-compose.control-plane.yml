version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: smartspec
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 30

  # Optional local S3 for testing (MinIO)
  minio:
    image: minio/minio:RELEASE.2024-10-29T16-01-48Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniosecret
    ports:
      - "9000:9000"
      - "9001:9001"

  control-plane:
    build:
      context: ../control-plane
    environment:
      PORT: 7070
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/smartspec?schema=public
      CONTROL_PLANE_API_KEY: change_me_long_random_change_me_long_random
      JWT_SECRET: change_me_long_random_change_me_long_random
      R2_ENDPOINT: http://minio:9000
      R2_REGION: us-east-1
      R2_BUCKET: smartspec-artifacts
      R2_ACCESS_KEY_ID: minio
      R2_SECRET_ACCESS_KEY: miniosecret
      R2_PRESIGN_EXPIRES_SECONDS: 600
      ARTIFACT_MAX_BYTES: 10485760
      ARTIFACT_ALLOWED_CONTENT_TYPES: application/json,text/plain,text/markdown,application/zip
      COVERAGE_MIN_PERCENT: 70
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "7070:7070"
